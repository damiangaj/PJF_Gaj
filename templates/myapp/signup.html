<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <title>Rejestracja</title>
</head>
<body>
    <div class="container" style="margin-top: 132px;">
        <img src="{% static 'images/logo2.png' %}" alt="Logo">
        <h2>Sign Up</h2>
        <form method="post" action="/signup">
            {% csrf_token %}
            <label for="">Email</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;" required>
            <br>
            <label for="">Username</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;" required>
            <br>
            <label for="">Password</label>
            <input type="password" id="pass" name="pass1" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;" required>
            <br>
            <label for="">Repeat password </label>
            <input type="password" id="pass2" name="pass2" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;" required>
            <br>
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>You already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
    </div>
</body>
</html>
